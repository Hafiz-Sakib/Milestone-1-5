<!doctype html>
<html lang="en">
  <head>
    <title>BootStrap Collapse</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <h1>This is The Bootstrap Column System</h1>
      <section class="container">


          <div class="row">
            <div class="col-4">
              <div class="row  mb-3">
                <img src="images/collage/bottle.jpg" alt="">
              </div>
              <div class="row">
                <img src="images/collage/stool.jpg" alt="">
              </div>
            </div>
            <!-- Middle Column -->


            <div class="col-4"> 
              <div class="row mb-3">
                <img class="img-fluid" src="images/collage/coffee.jpg" alt="">
              </div>
              <div class="row mb-3">
                <img class="img-fluid" src="images/collage/lamp.jpg" alt="">
              </div>
              <div class="row mb-3">
               <div class="col-6">
                <img class="img-fluid" src="images/collage/watch.jpg" alt="">
               </div>
                <div class="col-6">
                  <img class="img-fluid" src="images/collage/honey.jpg" alt="">
                </div>
              </div>
            <div class="col-4"></div>
          </div>


          <!-- Last column -->
          <div class="col-4">
            <div class="row mb-3">
              <img class="img-fluid" src="images/collage/cactus.jpg" alt="">
            </div>
            <div class="row mb-3">
              <img class="img-fluid" src="images/collage/sunglass.jpg" alt="">
            </div>
            <div class="row mb-3">
              <img class="img-fluid" src="images/collage/lens.jpg" alt="">
            </div>
          </div>
              
      </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
