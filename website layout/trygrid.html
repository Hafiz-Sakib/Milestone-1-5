<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Test</title>
    <style>
        .grid-container{
            height: 500px;
            display: grid;
            grid-template-columns: repeat(6,1fr);
            grid-gap:2em;
            justify-content: center;
            align-items: center;
      }
      .no{
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: lightgreen;
          font-size: 4em;
          border-radius: 10px;
       }
    </style>
</head>
<body>
  <h1>Hello This is My grid Test</h1>  
  <div class="grid-container">
      <div class="no">1</div>
      <div class="no">2</div>
      <div class="no">3</div>
      <div class="no">4</div>
      <div class="no">5</div>
      <div class="no">6</div>
      <div class="no">7</div>
      <div class="no">8</div>
      <div class="no">9</div>
      <div class="no">10</div>
      <div class="no">11</div>
      <div class="no">12</div>
      <div class="no">13</div>
      <div class="no">14</div>
      <div class="no">15</div>
      <div class="no">16</div>
      <div class="no">17</div>
      <div class="no">18</div>
      <div class="no">19</div>
      <div class="no">20</div>
      <div class="no">21</div>
      <div class="no">22</div>
      <div class="no">23</div>
      <div class="no">24</div>
      <div class="no">25</div>
      <div class="no">26</div>
      <div class="no">27</div>
      <div class="no">28</div>
      <div class="no">29</div>
      <div class="no">30</div>
  </div>
</body>
</html>
