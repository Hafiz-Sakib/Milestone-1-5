<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible</title>
    <style>
        .container{
            height:500px ;
            border: 1px dashed slategrey;
            display: flex;

        }
        .box{
            width: 150px;
            border: 3px dashed rebeccapurple;
            font-size: 3em;
        }
        #box-1{
            order: 2;
        }
        #box-2{
            order: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>I am Flexible Right Now</h1>
    <div class="container">
      <div id="box-1" class="box">Box-1</div>
      <div id="box-2" class="box">Box-2</div> 
    </div>
</body>4</html>
