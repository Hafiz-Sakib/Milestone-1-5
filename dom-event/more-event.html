<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Event</title>
  </head>
  <body>
    <h1>More Events</h1>
    <section>
      <h3 id="secret-info">This is a Secret Heading</h3>
      <input type="text" placeholder="please type delete" id="delete-confirm" />
      <button id="delete-btn" disabled>Delete</button>
    </section>
    <script>
      document
        .getElementById("delete-btn")
        .addEventListener("click", function () {
          document.getElementById("secret-info").style.display = "none";
        });
      //Focus
      document
        .getElementById("delete-confirm")
        .addEventListener("focus", function () {
          document.body.style.backgroundColor = "red";
        });
      //Focus
      document
        .getElementById("delete-confirm")
        .addEventListener("blur", function () {
          document.body.style.backgroundColor = "white";
        });
      //KeyDown
      // document
      //   .getElementById("delete-confirm")
      //   .addEventListener("keydown", function () {
      //     const deleteField = document.getElementById("delete-confirm");
      //     console.log(deleteField.value);
      //   });
      //KeyPress
      // document
      //   .getElementById("delete-confirm")
      //   .addEventListener("keypress", function () {
      // const deleteField = document.getElementById("delete-confirm");
      //      console.log(deleteField.value);
      //   });
      // //KeyUp
      // document
      //   .getElementById("delete-confirm")
      //   .addEventListener("keyup", function () {
      //     const deleteField = document.getElementById("delete-confirm");
      //     console.log(deleteField.value);
      //   });
      //KeyUp
      document
        .getElementById("delete-confirm")
        .addEventListener("keyup", function (event) {
          const deleteBtn = document.getElementById("delete-btn");
          if (event.target.value == "delete") {
            deleteBtn.removeAttribute("disabled");
          } else {
            deleteBtn.setAttribute("disabled", true);
          }
        });
      //change
      document
        .getElementById("delete-confirm")
        .addEventListener("change", function () {
          const deleteField = document.getElementById("delete-confirm");
          console.log(deleteField.value);
        });
    </script>
  </body>
</html>
