<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="clicking-method"></p>
    <input id="input-field" type="text" />
    <button id="update-text">Update</button>
    <button onclick="handleJustFunctionClick()">Just Function</button>
    <button id="handle-event">Direct Add EventListener</button>
    <script>
      //Using Function
      //   function handleJustFunctionClick() {
      //     const p = document.getElementById("clicking-method");
      //     p.innerText = "Paragraph Seted By Using JavaScript";
      //   }

      //Direct Method
      // const handle = document;
      // .getElementById("handle-event")
      // .addEventListener("click", function () {
      //   const p = document.getElementById("clicking-method");
      //   p.innerText = "This is a paragraph";
      // });

      //Direct method
      document
        .getElementById("update-text")
        .addEventListener("click", function () {
          const inputField = document.getElementById("input-field");
          console.log(inputField);

          const p = document.getElementById("clicking-method");
          p.innerText = inputField.value;
          inputField.value = "";
        });
    </script>
  </body>
</html>
