<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delegate</title>
  </head>
  <body>
    <h2>Event Delegate</h2>
    <ul id="item-container">
      <li class="item">Lorem, ipsum.</li>
      <li class="item">Tempore, distinctio!</li>
      <li class="item">Iste, omnis?</li>
      <li class="item">Facere, adipisci?</li>
      <li class="item">Molestiae, nemo!</li>
      <li class="item">Molestiae, eius.</li>
    </ul>
    <button id="add-item">Add Item</button>

    <script>
      //delete a item

      // const items = document.getElementsByClassName('item');
      // for (const item of items) {
      //     item.addEventListener('click', function (event) {
      //         // document.getElementById('item-container').removeChild(item);
      //         event.target.parentNode.removeChild(event.target);
      //     });
      // }

      //add New List Item

      document
        .getElementById("add-item")
        .addEventListener("click", function () {
          const li = document.createElement("li");
          li.innerText = "Brand New Item";
          li.classList.add("item");
          const parent = document.getElementById("item-container");
          parent.appendChild(li);
        });

      //delete new added list Item

      document
        .getElementById("item-container")
        .addEventListener("click", function () {
          event.target.parentNode.removeChild(event.target);
        });
    </script>
  </body>
</html>
